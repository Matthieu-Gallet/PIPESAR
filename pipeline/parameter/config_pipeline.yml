data_path: "pipeline/data/dataset/dataset_AD_08200821_14Mas3Top3Phy_W15_corrected_V2.h5"
out_dir: "pipeline/results/"

# Method for the fold: kFold, mFold, or combinationFold
fold_method: "combinationFold"

seed: 42

# Method for the labeling method: crocus
labeling_method: "crocus"

# Method for the resampling method: oversample, undersample, or smote
resampling_method: "undersample"
orbit: "ASC"

request: "(date.dt.month == 3 and date.dt.day == 1) and ((elevation > 1000) and (elevation < 2000))"

shuffle_data: true

channel_transformation: "log10"

BANDS_MAX:
   "a":
     - 0
     - 1

import:
    - "from sklearn.svm import SVC"
    - "from sklearn.neighbors import KNeighborsClassifier"
    - "from sklearn.ensemble import AdaBoostClassifier, RandomForestClassifier"
    - "from sklearn.linear_model import LogisticRegression"
    - "from sklearn.neural_network import MLPClassifier"
    - "from estimators.statistical_descriptor import *"
    - "from estimators.band_selector import *"

pipeline_names:
    - "KNN_direct"
    - "RandomForest_direct"
    - "MLP_direct"
    - "SVMrbf_direct"
    - "LogisticR_direct"
    - "AdaBoost_direct"

pipeline:
# KNN 
    - - - BandSelector
        - bands: [0,1,2,3,4,5,6,7,8]
      - - "Hist_SAR"
      - - "KNeighborsClassifier"
        - n_neighbors: 50
        - n_jobs: -1
# RandomForestClassifier
    - - - BandSelector
        - bands: [0,1,2,3,4,5,6,7,8]
      - - "Hist_SAR"
      - - "RandomForestClassifier"
        - n_estimators: 200
        - criterion: "entropy"
        - n_jobs: -1
# MLPClassifier
    - - - BandSelector
        - bands: [0,1,2,3,4,5,6,7,8]
      - - "Hist_SAR"
      - - "MLPClassifier"
        - alpha: 0.01
# SVC_RBF
    - - - BandSelector
        - bands: [0,1,2,3,4,5,6,7,8]
      - - "Hist_SAR"
      - - "SVC"
        - kernel: "rbf"
        - probability: 1
# LogisticRegression
    - - - BandSelector
        - bands: [0,1,2,3,4,5,6,7,8]
      - - "Hist_SAR"
      - - "LogisticRegression"
# AdaBoostClassifier
    - - - BandSelector
        - bands: [0,1,2,3,4,5,6,7,8]
      - - "Hist_SAR"
      - - "AdaBoostClassifier"
        - n_estimators: 200
